<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>系统 Logo 预览对比</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #0f172a; color: #e5e7eb; }
    header { padding: 16px 20px; border-bottom: 1px solid #1f2937; }
    header h1 { margin: 0; font-size: 18px; font-weight: 600; }
    .wrap { padding: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
    .card .thumb { height: 160px; display: flex; align-items: center; justify-content: center; background: #0b1220; border-radius: 10px; }
    .card .thumb.light { background: #f3f4f6; }
    .card .thumb img, .card .thumb svg { height: 110px; }
    .card h3 { font-size: 14px; margin: 12px 0 8px; color: #e5e7eb; }
    .card p { margin: 0; font-size: 12px; color: #9ca3af; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  </style>
  </head>
<body>
  <header>
    <h1>高速公路危害识别与应急指挥系统 · Logo 预览</h1>
  </header>
  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div class="row">
          <div class="thumb"><img src="assets/logo-hrecs.svg" alt="圆环-道路-雷达"/></div>
          <div class="thumb light"><img src="assets/logo-hrecs.svg" alt="圆环-道路-雷达（浅底）"/></div>
        </div>
        <h3>圆环 + 道路 + 雷达扫描</h3>
        <p>未来科技渐变，识别感强，整体均衡。</p>
      </div>

      <div class="card">
        <div class="row">
          <div class="thumb"><img src="assets/logo-hrecs-shield.svg" alt="盾形-道路-雷达"/></div>
          <div class="thumb light"><img src="assets/logo-hrecs-shield.svg" alt="盾形-道路-雷达（浅底）"/></div>
        </div>
        <h3>盾形 + 道路 + 顶部告警灯</h3>
        <p>强调安全防护与指挥属性，识别清晰。</p>
      </div>

      <div class="card">
        <div class="row">
          <div class="thumb"><img src="assets/logo-hrecs-hex.svg" alt="六边形-电路-道路菱形"/></div>
          <div class="thumb light"><img src="assets/logo-hrecs-hex.svg" alt="六边形-电路-道路菱形（浅底）"/></div>
        </div>
        <h3>六边形 + 电路连线 + 道路菱形</h3>
        <p>模块化科技质感，适合现代风界面。</p>
      </div>

      <div class="card">
        <div class="row">
          <div class="thumb"><img src="assets/logo-hrecs-radar.svg" alt="雷达圆盘-道路-应急十字"/></div>
          <div class="thumb light"><img src="assets/logo-hrecs-radar.svg" alt="雷达圆盘-道路-应急十字（浅底）"/></div>
        </div>
        <h3>雷达圆盘 + 高速公路 + 应急十字</h3>
        <p>识别主题鲜明，具未来监测感。</p>
      </div>

      <div class="card">
        <div class="row">
          <div class="thumb"><img src="assets/logo-hrecs-monogram.svg" alt="字母组合-道路中线-告警徽记"/></div>
          <div class="thumb light"><img src="assets/logo-hrecs-monogram.svg" alt="字母组合-道路中线-告警徽记（浅底）"/></div>
        </div>
        <h3>字母组合（HRECS）+ 道路中线</h3>
        <p>品牌化取向，适合配合英文/缩写场景。</p>
      </div>
    </div>
  </div>
</body>
</html>
