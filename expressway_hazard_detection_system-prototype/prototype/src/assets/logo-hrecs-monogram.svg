<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-label="高速公路危害识别与应急指挥系统标志-字母组合">
  <defs>
    <linearGradient id="monoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <style>
      .no-fill { fill: none; }
      .cap-round { stroke-linecap: round; stroke-linejoin: round; }
    </style>
  </defs>
  <!-- 外框圆角矩形 -->
  <rect x="28" y="28" width="200" height="200" rx="24" fill="none" stroke="url(#monoGrad)" stroke-width="10"/>
  <!-- 字母组合 HRECS（抽象化）与道路中线融合 -->
  <!-- H 左柱 -->
  <path class="no-fill cap-round" d="M 64 66 L 64 190" stroke="#2563eb" stroke-width="12"/>
  <!-- H 右柱 -->
  <path class="no-fill cap-round" d="M 112 66 L 112 190" stroke="#2563eb" stroke-width="12"/>
  <!-- H 横梁（中线虚线） -->
  <path class="no-fill cap-round" d="M 64 124 L 112 124" stroke="#22d3ee" stroke-width="6" stroke-dasharray="12 10"/>
  <!-- R 弧线 -->
  <path class="no-fill cap-round" d="M 144 66 L 144 190" stroke="#2563eb" stroke-width="12"/>
  <path class="no-fill cap-round" d="M 144 92 A 28 28 0 0 1 196 92" stroke="#2563eb" stroke-width="12"/>
  <!-- E 结构（应急十字融合） -->
  <path class="no-fill cap-round" d="M 204 90 L 180 90 M 204 124 L 180 124 M 204 158 L 180 158" stroke="#22d3ee" stroke-width="8"/>
  <!-- 告警三角小徽记 -->
  <polygon points="208,60 196,80 220,80" fill="#f59e0b"/>
  <path class="no-fill cap-round" d="M 208 64 L 208 74" stroke="#fff" stroke-width="4"/>
  <circle cx="208" cy="78" r="3" fill="#fff"/>
</svg>